<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Country Challenge Game">
    <meta name="keywords" content="Country Challenge, Guess word, Wordle, Word puzzle">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Country Challenge</title>
</head>

<body>
    <!-- HEADER SECTION AND NAVIGATION ICONS -->
    <header>
        <h1>Country Challenge</h1>
        <nav id="icons">
            <div><i class="fa-solid fa-gear fa-xl icon" id="settings"></i></div>
            <div><i class="fa-solid fa-circle-info fa-xl icon" id="info"></i></div>
            <div><i class="fa-solid fa-chart-simple fa-xl icon" id="statistic"></i></div>
        </nav>
    </header>
    <!-- GAME SECTION -->
    <div>
        <!-- GRID OF SPOTS-->
        <div id="guesses">
            <div class="row">
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
            </div>
            <div class="row">
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
            </div>
            <div class="row">
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
            </div>
            <div class="row">
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
            </div>
            <div class="row">
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
            </div>
            <div class="row">
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
            </div>
        </div>
        <!-- KEYBOARD LETTER -->
        <div id="keyboard">
            <div class="keyboard_row">
                <div class="key letter">Q</div>
                <div class="key letter">W</div>
                <div class="key letter">E</div>
                <div class="key letter">R</div>
                <div class="key letter">T</div>
                <div class="key letter">Y</div>
                <div class="key letter">U</div>
                <div class="key letter">I</div>
                <div class="key letter">O</div>
                <div class="key letter">P</div>
            </div>
            <div class="keyboard_row">
                <div class="key letter">A</div>
                <div class="key letter">S</div>
                <div class="key letter">D</div>
                <div class="key letter">F</div>
                <div class="key letter">G</div>
                <div class="key letter">H</div>
                <div class="key letter">J</div>
                <div class="key letter">K</div>
                <div class="key letter">L</div>
                <div class="key backspace">Backspace</div>
            </div>
            <div class="keyboard_row">
                <div class="key letter">Z</div>
                <div class="key letter">X</div>
                <div class="key letter">C</div>
                <div class="key letter">V</div>
                <div class="key letter">B</div>
                <div class="key letter">N</div>
                <div class="key letter">M</div>
                <div class="key enter">Enter</div>
            </div>
        </div>


        <!-- FONT AWESOME SCRIPT -->
        <script src="https://kit.fontawesome.com/c252b580d2.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
